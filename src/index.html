<html lang="en-us">
	<head>
		<title>Po</title>
		<meta http-equiv="x-ua-compatible" content="IE=edge"/>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<meta name="apple-mobile-web-app-title" content="Oracle JET">
		<link rel="stylesheet" href="css/style.css" />
		<!-- injector:theme -->
		<link rel="stylesheet" href="css/libs/oj/v9.2.0/redwood/oj-redwood-min.css" id="css" />
		<!-- endinjector -->
	</head>
	<body>
		<h1 class="oj-typography-heading-s" id="h1">Phở Kémons</h1>
		<div id="pie-container">
			<oj-chart
				id="pie"
				type="pie"
				animation-on-display="none"
				animation-on-data-change="none"
				data="[[dataprovider]]"
				hover-behavior="dim"
				legend.rendered="off"
			>
				<template slot="itemTemplate" data-oj-as="item">
					<oj-chart-item
						value="[[item.data.value]]"
						categories="[[ [item.data.type] ]]"
						group-id="[[ [undefined] ]]"
						series-id="[[item.data.type]]"
					>
					</oj-chart-item>
				</template>
			</oj-chart>
		</div>
		<div id="list-container">
			<oj-table
				id="list"
				aria-label="Phở Kémons"
				data="[[dataprovider]]"
				selected='{{selectedItems}}'
				selection-mode='{"row": "multiple"}'
				on-selected-changed='{{onSelectedChanged}}'
				scroll-policy='loadMoreOnScroll'
				scroll-policy-options='{"fetchSize": 10}'
				columns='[[columns]]'
			>
			</oj-table>
		</div>
		<script type="text/javascript" src="js/libs/require/require.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
